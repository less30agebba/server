#db
spring.datasource.url=jdbc:mysql://localhost:3306/support_plat_agent?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=923923
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.maxWait=3000
spring.datasource.initialSize=10
spring.datasource.maxIdle=60
spring.datasource.minIdle=10  
spring.datasource.maxActive=80 

spring.datasource.timeBetweenEvictionRunsMillis = 3600000
spring.datasource.testOnBorrow = false
spring.datasource.minEvictableIdleTimeMillis = 1800000
spring.datasource.numTestsPerEvictionRun = 3
spring.datasource.connectionProperties=useUnicode=true;characterEncoding=utf-8;
#Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql queryOrderConsumer
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = validate
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#redis
spring.redis.hostName=localhost
spring.redis.port=6379
#spring.redis.password=xxx

spring.redis.jedis.pool.max-idle=100
spring.redis.timeout=100000